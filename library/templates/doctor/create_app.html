{% extends 'layout.html' %}

{% block head_content%}

{% endblock %}

{% block main_content %}


<h3> Doctors, please create empty appointment slots </h3>

<form method="post" action="{{ url_for('doctor.create_app') }}">  
    <label for="selected_date">Appointment Date:</label>
    <input type="date" id="selected_date" name="selected_date" required>
    <br>
    <label for="selected_time">Appointment Time:</label>
    <input type="time" id="selected_time" name="selected_time" required>
    <br>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>

<script type="text/javascript" src="{{ url_for('static', filename='js/date_of_appointment.js') }}"></script>

{% endblock %}
