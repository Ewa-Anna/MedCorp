{% extends 'layout.html' %}

{% block head_content %}

{% endblock %}

{% block main_content %}

<h4> Edit Recommendation </h4>

<form method="post" action="{{ url_for('doctor.edit_recommendation', app_id=appointment.app_id)}}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label>Edit Recommendation:</label>
      {{ form.recommendations(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>

{% endblock %}
