{% macro navbar() %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="./">Home</a>
            <a class="nav-item nav-link" href="/about">About</a>
            <a class="nav-item nav-link" href="/contact">Contact</a>
            <a class="nav-item nav-link" href="/faq">FAQ</a>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div>
            {% if session["logged_in"] == True %}
            <div class="navbar-nav">
                <a class="nav-item nav-link" style="text-align:right;" href="/logout">Logout</a>
            </div>
            {% else %}
            <div class="navbar-nav">
                <a class="nav-item nav-link" style="text-align:right;" href="/login">Sign in</a>
                <a class="nav-item nav-link" style="text-align:right;" href="/register">Register</a>
            </div>
            {% endif %}
        </div>
    </div>
</nav>

{% endmacro %}
