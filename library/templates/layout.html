{% from "macros/nav.html" import navbar %}
{% from "macros/footer.html" import footer %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCorp, Inc.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block head_content %} {% endblock %}
</head>

<body>
    <div class="container">
        <div class="logo-image">
            <img src="static/svg/hospital.png" alt="Logo" height="90px" width="90px" />
        </div>
        <div class="logo-word">
            <h1 class="brand-name"> MedCorp, Inc. </h1>
        </div>
    </div>
    <br>
        <div class="navbar-nav">
            {{ navbar() }}
        </div>

    <main>
        <div id="page-container">
            <div id="content-wrap" class="main-box">
                {% block main_content %} {% endblock %}
            </div>
        </div>
    </main>

    {{ footer() }}
</body>

</html>
